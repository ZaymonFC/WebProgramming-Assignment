<div class="card">
  <div class="card-header" id="headingOne" (click)="expand()">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{ this.user.username }}
      </button>
    </h5>
  </div>

  <div id="collapseOne" class="collapse {{this.collapseClass}}" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md panel panel-default">
            {{ this.user.email }} | {{this.user.rank}}
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md" *ngIf="user.rank === 'user' && permissions.hasPermission('promote>group-admin')">
            <button class="btn btn-outline-info" (click)="promoteGroupAdmin()">Promote To Group Admin</button>
          </div>
          <div class="col-md" *ngIf="user.rank === 'group-admin' && permissions.hasPermission('promote>super-admin')">
              <button class="btn btn-outline-info" (click)="promoteSuperAdmin()">Promote To Super Admin</button>
            </div>
          <div class="col-md" *ngIf="permissions.hasPermission('delete>user')">
            <button class="btn btn-outline-danger" (click)="removeUser()">Delete User</button>
          </div>
          <div class="col-md" *ngIf="user.rank === 'group-admin' && permissions.hasPermission('demote>group-admin')">
            <button class="btn btn-outline-danger" (click)="demoteGroupAdmin()">Demote To User</button>
          </div>
          <div class="col-md" *ngIf="user.rank === 'super-admin' && permissions.hasPermission('demote>super-admin')">
              <button class="btn btn-outline-danger" (click)="demoteSuperAdmin()">Demote To Group Admin</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

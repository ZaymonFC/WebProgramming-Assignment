<div class="card">
  <div class="card-header" id="headingOne">
    <h5 class="mb-0">
      <button (click)="expand()" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{ this.group.name }}
      </button>
    </h5>
  </div>

  <div id="collapseOne" class="collapse {{this.collapseClass}}" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      {{ this.group.description }}
    </div>
  </div>
</div>

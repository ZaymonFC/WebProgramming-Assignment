<div class="container container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3>Groups</h3>
      <dl>
        <dt>
          Currently there are <span class="badge badge-primary">{{groups == null ? 0 : groups.length}}</span> groups.
        </dt>
      </dl>

      <div class="accordion scrollable" id="accordion">
        <app-dashboard-group *ngFor="let g of this.groups" [group]="g"></app-dashboard-group>
      </div>

      <!-- TODO: Guard this -->
      <form (submit)="createGroup($event)">
        <div class="form-group">
          <label for="Channel">Create Group:</label>
          <input type="text" class="form-control" [(ngModel)]='form_createGroup' name="group" placeholder="Group Name">
        </div>
        <input type="submit" class="btn btn-primary" value="Create Group">
      </form>
    </div>

    <div class="col-md-6">
      <h3>Users</h3>
      <dl>
        <dt>
          Currently there are <span class="badge badge-primary">{{users == null ? 0 : users.length}}</span> users.
        </dt>
      </dl>

      <div class="accordion scrollable" id="accordion">
        <app-dashboard-user *ngFor="let u of this.users" [user]="u"></app-dashboard-user>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <h3>Manage Admins</h3>
      <dl>
        <dt>Description lists</dt>
      </dl>
    </div>

          Description lists
        </dt>
      </dl>
    </div> -->
  </div>
</div>

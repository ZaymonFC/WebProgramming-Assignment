<div *ngIf="!this.userService.userLoggedIn()">
  <h3>Enter a username and password</h3>
  
  <form (submit)="loginUser($event)">
    <div class="form-group">
      <label for="Username">Username: </label>
      <input type="text" class="form-control" [(ngModel)]='username' name="username" placeholder="Username">
      <input type="password" class="form-control" [(ngModel)]='password' name="password" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Log In">
  </form>
  <br>
  <div class="alert alert-danger" *ngIf="showError">{{statusMessage}}</div> 
</div>

<div *ngIf="this.userService.userLoggedIn()">
  <h3>Welcome to the sockets chat site:</h3>
  <h5>Feel free to go to the dashboard <a [routerLink]="['dashboard']">here.</a></h5>
</div>
